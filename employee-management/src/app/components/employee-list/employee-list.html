<mat-card>
  <div class="toolbar">
    <label>
      <b> Search Employee here : </b>
    </label>
    <mat-form-field class="search">
      <input matInput placeholder="Search by name or department" (input)="applyFilter($event)" />
    </mat-form-field>
  </div>
  <div class="table">
    <h2>Employee List</h2>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <!-- Name col -->
      <ng-container matColumnDef="name" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let e" [ngStyle]="{ 'highlight': e.age > 40 }" >
        <!-- <td mat-cell *matCellDef="let e"> -->
          {{ e.name }}
        </td>
      </ng-container>

      <!-- Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let e">{{ e.email }}</td>
      </ng-container>

      <!-- Department with @switch -->
      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef>Department</th>
        <td mat-cell *matCellDef="let e">
          @switch (e.department) { @case ('Angular') {
          <mat-chip style="background-color: rgb(81, 81, 228); color: white">Angular</mat-chip>
          } @case ('React') {
          <mat-chip style="background-color: rgb(8, 157, 43); color: white">React</mat-chip>
          } @case ('Node') {
          <mat-chip style="background-color: rgb(237, 112, 33); color: white">Node</mat-chip>
          } @default {
          <span>{{ e.department }}</span>
          } }
        </td>
      </ng-container>

      <!-- Age -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
        <td mat-cell *matCellDef="let e">{{ e.age }}</td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let e">
          <button mat-icon-button (click)="view(e.id)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button (click)="edit(e.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <!-- <button mat-icon-button (click)="delete(e)">
          <mat-icon>delete</mat-icon>
        </button> -->
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" ></tr>
    </table>
  </div>
  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator> -->

  @if ((dataSource.data.length) == 0) {
  <div class="empty">No employees found</div>
  }
</mat-card>
